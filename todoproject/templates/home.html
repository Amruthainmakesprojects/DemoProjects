{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>TODO</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Enter task name"><br>
            </div>
            <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
            </div>
                <div class="form-group">
                 <input type="date" class="form-control" name="date"><br>
            </div>
                 <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4 style="color:SteelBlue;">Tasks Completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title" style="color:DarkSlateGray">{{i.name}}</h5>
                    <p style="color:DarkSlateGray"><b>{{i.priority}}</b></p>
                    <p style="color:DarkSlateGray"><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
